    <div class="row  main Products">

      <div class="main__title">Order Product</div>
      <div class="row test">
        <div class="col-md-6">

            <div class="col-md-4"><br>

    <div class="row Antibodies main">
      <div class="col-md-12">

        <select class="col-md-9 antibodies" id="chosenOnes" multiple="multiple">
          <option value="" disabled selected>Choose Antibodies</option>
          <option value="C" for="C">C</option>

          <option value="e" for="e">e</option>
          <option value="D" for="D">D</option>
          <option value="M" for="M">M</option>

          <option value="s" for="s">s</option>
          <option value="K" for="K">K</option>
          <option value="k" for="k">k</option>
          <option value="Kpa" for="Kpa">Kpa</option>
          <option value="Jsa" for="Jsa">Jsa</option>
          <option value="Fya" for="Fya">Fya</option>
          <option value="Fyb" for="Fyb">Fyb</option>
          <option value="Jka" for="Jka">Jka</option>
          <option value="JKb" for="Jkb">Jkb</option>
        </select>

        <div class="buttonHolder">
           <a href="#" id="submitAntibodies" class="button tick"></a>
